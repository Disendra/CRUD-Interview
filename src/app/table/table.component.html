<div class="container mt-2">
    <div class="row">
        <div class="col-sm-6">
            <h2>User Details</h2>
        </div>
        <div class="col-sm-6" style="text-align: right;">
            <button mat-stroked-button color="primary" (click)="openPopup()"
                style="width: 10rem;background: #8080805e;">+Add User</button>
        </div>
    </div>
    <table mat-table [dataSource]="userDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let j = index">
                <button class="edit-btn" (click)="editUser(j, element)"><span class="material-icons"
                        style="color: blue;">create</span></button>
                <button class="delete-btn ml-2" (click)="deleteUser(j)"><span class="material-icons"
                        style="color: red;">delete_outline</span></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
